<!DOCTYPE html>
<html>
<head>
    <title>Belajar HTML Paragraf</title>
</head>
<body>
    <!-- Contoh tag <p>, <br>, dan <hr> -->
   <p>Ini adalah paragraf 1</p>
   <br>
   <p>Ini adalah paragraf 2</p>
   <p>Ini adalah<br>paragraf 3</p>
   <hr>
   <!-- Contoh tag <b>, <i>, dan <u> -->
   <p>Cetak <b>tebal</b></p>
   <p>Cetak <i>miring</i></p>
   <p>Cetak <u>underline</u></p>
   <hr>
   <!-- Contoh tag <strong> dan <em> -->
   <p>Penekanan <strong>pertama</strong></p>
   <p>Penekanan <em>kedua</em></p>
</body>
</html>
