<!DOCTYPE html>
<html>
<head>
    <title>Belajar HTML Form</title>
</head>
<body>
    <form>
        <label for = "username">Masukkan username :</label>
        <input type = "text" id = "username">
        <br>
        <br>
        <label for = "password">Masukkan Password :</label>
        <input type = "password" id = "password">
        <br>
        <br>
        <input type = "radio" id = "pria" name = "jenis_kelamin">
        <label for = "pria">Pria</label>
        <input type = "radio" id = "wanita" name = "jenis_kelamin">
        <label for = "wanita">Wanita</label>
        <br>
        <br>
        <input type = "checkbox" id = "matematika">
        <label for = "matematika">Matematika</label>
        <input type = "checkbox" id = "fisika">
        <label for = "fisika">Fisika</label>
        <input type = "checkbox" id = "kimia">
        <label for = "kimia">Kimia</label>
        <input type = "checkbox" id = "biologi">
        <label for = "biologi">Biologi</label>
        <br>
        <br>
        <select>
            <option>Sulawesi Selatan</option>
            <option>Sulawesi Barat</option>
            <option>Sulawesi Tenggara</option>
            <option>Sulawesi Tengah</option>
            <option>Sulawesi Utara</option>
            <option>Gorontalo</option>
        </select>
        <br>
        <br>
        <textarea></textarea>
        <br>
        <br>
        <button type = "reset">Reset</button>
        <br>
        <br>
        <button type = "button">Button</button>
        <br>
        <br>
        <button type = "submit">Kirim</button>
    </form>
</body>
</html>
