<!DOCTYPE html>
<html>
<head>
    <title>Belajar HTML Image</title>
</head>
<body>
    <h2>Logo</h2>
    <!--
    alt:
    Memberikan alternatif text pada gambar.
    jika tidak ada masalah pada gambar maka gambar yang akan tampil.
    Jika ada masalah pada gambar maka yang tampil adalah text pada alt.
    width:
    Dapat menggunakan px (angka saja) atau % (relatif terhadap halamannya).
    height:
    Lebih baik menggunakan salah satu yaitu width atau height.
    -->
    <img src = "unhas.png" alt = "Universitas Hasanuddin" title="Logo Universitas Hasanuddin" width = "250">
    <h2>Logo dengan hyperlink</h2>
    <a href = "https://neosia.unhas.ac.id/">
        <img src = "unhas.png">
    </a>
</html>
